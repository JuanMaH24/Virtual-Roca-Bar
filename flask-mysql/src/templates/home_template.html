<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row" id="header_nav">
			<div class="col-md-3">
				<a href="{{ url_for('home') }}">
					<img alt="Bootstrap Image Preview" height="100vh" src="https://i.ibb.co/sJqSg8Q/Svgjs-G1007.png">
				</a>
			</div>
			<div class="col-md-9">
				<nav class="nav nav-pills nav-justified">
                    <form class="d-flex" action="/searchProduct" method="POST" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" name="product_name" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    <button class="btn btn-primary btn-sm" id="btn-edit{{current_user.user_id}}" data-bs-toggle="modal" data-bs-target="#modal{{current_user.user_id}}">Perfil</button>
                    <a class="nav-item nav-link" href="{{ url_for('routeshopCar') }}"><b>Carrito</b></a>
				</nav> 
			</div>
		</div>
        <div class="modal fade" id="modal{{current_user.user_id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">{{current_user.user_name}}</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    {% if current_user.rol == 0 %}
                    <a class="nav-item nav-link" href="{{ url_for('routeaddProduct') }}"><b>Nuevo Proucto</b></a>
					<a class="nav-item nav-link active" id="nav-item-active" href="{{ url_for('routeSuppliers') }}"><b>Proveedores</b></a>
                    <a class="nav-item nav-link" href="{{ url_for('routeSales') }}"><b>Historial Ventas</b></a>
                    {% endif %}
                    <a class="nav-item nav-link" href="{{ url_for('routeUserSales', id = current_user.user_id) }}"><b>Mi historial</b></a>
                    <a class="btn btn-secondary" href="{{ url_for('logout') }}">Logout</a>
              </div>
            </div>
          </div>
        </div>
    </div>
        {% block body %}
        {% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </div>
</body>
</html>
