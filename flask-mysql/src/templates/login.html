<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title> 
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body class="bg-gradient" id="login">
    <div class="mt-5 align-self-middle container-fluid">
        <div class="row text-center">
            <div class="col-md-4"></div>
            <div class="col-md-4 rounded bg-light shadow-lg">
                <form action="/login" method="POST" class="mb-3 p-3 form-signin">
                    <!-- <img src=" C:\Users\JUAN HERRERA\Desktop\UTP\6th Semester\Bases de Datos\Proyecto VirutalRocaBar\flask-mysql\src\assets\img\Logo_Bar_Roca.png"> -->
                    <img src="{{ url_for('static', filename='img/Logo_Bar_Roca.png') }}">
                    {% with messages = get_flashed_messages() %}

                    {% if messages %}
                    <br />
                    {% for message in messages %}
                    <div class="alert alert-primary alert-dismissible" role="alert">
                        <strong>{{ message }}</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                    {% endif %}

                    {% endwith %}
                    <h1 class="h3 mb-3 fw-normal"><b>Virtual Roca Bar</b></h1>
                
                    <div class="form-floating p-2">
                      <input type="text" class="form-control" id="username" name="username" placeholder="username" required>
                      <label for="floatingInput">Usuario</label>
                    </div>
                    <div class="form-floating p-2">
                      <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                      <label for="floatingPassword">Contraseña</label>
                    </div>
                    <button class="w-100 btn btn-lg btn-secondary" type="submit">Iniciar Sesión</button>
                  </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
